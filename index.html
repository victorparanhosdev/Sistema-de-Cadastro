<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos.css">

  <title>Sistema de Cadastro</title>
</head>
<body>

  <div class="tela-de-cadastro">
    
    <div class="cadastro">
      <h1>Cadastro</h1>

      <div class="menu">
        
        <ul>          
        <li onclick="Menu.abrir()">1.Cadastrar Peças</li>
        <li>2.Consultar Peças</li>
        <li>3.Encerrar o Programa</li>
        </ul>
        <div class="sr-only">

            <div class="ca-pecas">
              <h2>1-Cadastro de Peças</h2>

              <div class="caixa-ca">


                <div>
                  <label for="caixa-peca">Nome da Peça:</label> <input placeholder="Digite o produto..." type="text" name="" id="caixa-peca">
                </div>

                <div>
                  <label for="caixa-valor-peca">Valor da Peça</label>
                  <input placeholder="R$" type="number" name="" id="caixa-valor-peca">
                </div>


              </div>

              <div class="btn-option">
                <a onclick="Menu.fechar()" class="btn-cancelar" href="">Cancelar</a>
                <a onclick="Menu.concluir()" class="btn-cadastrar" href="">Cadastrar</a>


              </div>


            </div>


        </div>

      </div>


    </div>

  </div> 


<script src="js.js"></script>
</body>
</html>
